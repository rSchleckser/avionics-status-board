{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="ui container">
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data" class="ui form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="ui primary button">Save Changes</button>
    <a href="{% url 'users:profile' %}" class="ui button">Cancel</a>
  </form>
</div>
{% endblock %}
